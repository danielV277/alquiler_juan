{% extends "base.html" %}
{% block content %}

    <div class="container d-flex justify-content-center align-items-center min-vh-100 my-2">
        <div class="card p-5 w-50 shadow-lg rounded-3">
            <h2 class="text-center mb-4">Register User</h2>
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                
                {{ form.as_p }}   
                
                <button type="submit" class="btn btn-primary w-100 rounded-3 mt-3">Save request</button>
                <a class="btn btn-warning w-100 rounded-3 mt-3" href="{% url 'user_list' %}">Cancel</a>
            </form>
        </div>
    </div>
{% endblock content %}
